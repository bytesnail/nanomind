# FineWeb-Edu 评分桶配置
# 定义数据分桶的评分区间和采样率

buckets:
  - name: "2.8"
    min_score: 2.8
    max_score: 3.0
    sampling_rate: 0.30
    description: "中低质量数据（左闭右开区间）"
  - name: "3.0"
    min_score: 3.0
    max_score: 3.5
    sampling_rate: 0.60
    description: "中等质量数据（左闭右开区间）"
  - name: "3.5"
    min_score: 3.5
    max_score: 4.0
    sampling_rate: 0.80
    description: "高质量数据（左闭右开区间）"
  - name: "4.0"
    min_score: 4.0
    sampling_rate: 1.0
    description: "顶级质量数据（左闭区间）"

# 评分比较的精度容差
epsilon: 1e-6
